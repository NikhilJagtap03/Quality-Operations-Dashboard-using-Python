<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Operational Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customer Satisfaction Dashboard</h1>

        <!-- Satisfaction Metrics -->
        <div class="metric-box">
            <h2>Satisfaction Score</h2>
            <p class="data-value">4.5/5</p>
        </div>
        <div class="metric-box">
            <h2>On-Time Delivery</h2>
            <p class="data-value">92%</p>
        </div>
        <div class="metric-box">
            <h2>Return Rate</h2>
            <p class="data-value">8%</p>
        </div>
        <div class="metric-box">
            <h2>Customer Support Rating</h2>
            <p class="data-value">4.2/5</p>
        </div>
        <div class="metric-box">
            <h2>Product Quality</h2>
            <p class="data-value">4.7/5</p>
        </div>

        <!-- Dropdown for Month Selection -->
        <div class="dropdown-container">
            <label for="month">Select Delivery Month:</label>
            <select id="month" class="dropdown">
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
            </select>
        </div>

        <!-- Placeholder for Graphs -->
        <div class="graph-box">
            <h2>On-Time Delivery Trend</h2>
            <div id="delivery-graph-placeholder">ðŸ“ˆ Graph will be displayed here</div>
        </div>
        
        <div class="graph-box">
            <h2>Return Reasons</h2>
            <div id="return-graph-placeholder">ðŸ“Š Pie Chart will be displayed here</div>
        </div>
    </div>
</body>
</html>
